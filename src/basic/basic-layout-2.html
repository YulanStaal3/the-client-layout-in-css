<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Layout 2</title>
    <link rel="stylesheet" href="../style.css" />
    <style>

      body {
        display: grid;
        grid-gap: 10px;
        grid-template-columns:  3fr 1fr 6fr 1fr 6fr;
        grid-template-rows: 1fr 1fr;
        grid-template-areas: 
        ".. top .."
        ".. middle .."
        ".. yellow.."
        ".. bottom .."
      }

      header {
        grid-area: top;
      }

      nav {
        grid-area: middle;
      }

      main {
        grid-area: yellow;
      }

      footer {
        grid-area: bottom;
      }

    </style>
  </head>
  <body id="basic-layout-2">
    <header><h1>Basic Layout 2</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
